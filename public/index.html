<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Pintar dengan Preview Kode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f5f7fa;
            --text-color: #333333;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            background-color: var(--background-color);
            transition: background-color var(--transition-speed);
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .chat-column, .preview-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: all var(--transition-speed);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .chat-header, .preview-header {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 20px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #ffffff;
            scroll-behavior: smooth;
        }

        .message-container {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            font-size: 16px;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-message-container {
            justify-content: flex-end;
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
        }

        .bot-message {
            background-color: #f0f0f0;
            color: var(--text-color);
        }

        .input-area {
            padding: 20px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color var(--transition-speed);
        }

        #user-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color var(--transition-speed);
        }

        #send-button:hover {
            background-color: var(--secondary-color);
        }

        .suggested-messages {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }

        .suggested-message {
            background-color: #e0e0e0;
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            font-size: 14px;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .suggested-message:hover {
            background-color: var(--primary-color);
            color: #ffffff;
            transform: translateY(-2px);
        }

        #code-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            background-color: #f8f8f8;
        }

        .preview-navbar {
            display: flex;
            background-color: #f0f0f0;
            border-bottom: 1px solid #e0e0e0;
        }

        .preview-nav-item {
            padding: 15px 25px;
            cursor: pointer;
            transition: all var(--transition-speed);
            font-weight: 500;
        }

        .preview-nav-item.active {
            background-color: #ffffff;
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
        }

        .preview-content {
            flex: 1;
            display: none;
            padding: 20px;
            overflow-y: auto;
        }

        .preview-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .chat-column, .preview-column {
                width: 100%;
                height: 50vh;
            }
            .preview-column {
                border-top: 1px solid #e0e0e0;
            }
        }

        /* Animasi tambahan */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .message:hover {
            animation: pulse 0.5s;
        }

        .file-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            background-color: #f0f0f0;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .file-item:hover {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        .file-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .file-card {
            background-color: #f0f0f0;
            border-radius: var(--border-radius);
            padding: 10px;
            cursor: pointer;
            transition: all var(--transition-speed);
            text-align: center;
            width: calc(33.33% - 10px);
        }

        .file-card:hover {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        .file-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .file-language {
            font-size: 12px;
            opacity: 0.7;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 20px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-column">
            <div class="chat-header">
                <img src="white_on_trans.png" alt="Logo" class="logo">
                <i class="fas fa-robot"></i> Chatbot Pintar
            </div>
            <div id="chat-container"></div>
            <div class="suggested-messages">
                <div class="suggested-message"><i class="fas fa-calculator"></i> Buat kalkulator harga SaaS</div>
                <div class="suggested-message"><i class="fas fa-code"></i> Cara menyusun output LLM</div>
                <div class="suggested-message"><i class="fas fa-layer-group"></i> Fungsi untuk meratakan array bersarang</div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Apa yang dapat saya bantu untuk Anda buat?">
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <div class="preview-column">
            <div class="preview-header">
                <i class="fas fa-eye"></i> Pratinjau
            </div>
            <div class="preview-navbar">
                <div class="preview-nav-item active" data-target="code-content"><i class="fas fa-code"></i> Kode</div>
                <div class="preview-nav-item" data-target="result-preview"><i class="fas fa-play"></i> Hasil</div>
            </div>
            <div id="code-content" class="preview-content active">
                <pre><code></code></pre>
            </div>
            <div id="result-preview" class="preview-content">
                <!-- Hasil pratinjau akan ditampilkan di sini -->
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
